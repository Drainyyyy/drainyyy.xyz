version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - run:
          name: "Start app.py"
          command: python app.py

workflows:
  "Website Dev Stage":
    jobs:
      - build-and-test
