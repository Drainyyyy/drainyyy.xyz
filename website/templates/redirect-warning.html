<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Primary Meta Tags -->
        <title>Warning</title>
        <meta name="robots" content="noindex">

        <!-- Favicon -->
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/favicon/apple-touch.icon.png') }}">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='img/favicon/favicon-32x32.png') }}">
        <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='img/favicon/favicon-16x16') }}">
        <link rel="manifest" href="{{ url_for('static', filename='img/favicon/site.webmanifest') }}">

        <meta charset="UTF-8">
        <base href="{{ base }}" target="_blank">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
    </head>

    <body>
        <header id="index-page">
            <img src="{{ url_for('static', filename='img/warning.png') }}" alt="Warning Symbol">
            <h2>Warning</h2>
            <p>You are about to be redirected to a third party's website.<p>
            <p>Do you want to proceed?</p>
            <section class="redirect-warning">
                <form action="{{ url }}" target="_self">
                    <button type="submit" id="yes">Continue to {{ service }}</button>
                </form>
                <form action="{{ url_for('index') }}" target="_self">
                    <button type="submit" id="no">Go back</button>
                </form>
            </section>
        </header>
        <footer>
            <p>Copyright &copy; 2021 Jörg R. All content rights reserved. Code is licensed under the
                <a href="https://opensource.org/licenses/MIT" target="_blank">MIT licence.</a> | <a href="#">Imprint</a>
            </p>
        </footer>
    </body>
</html>
